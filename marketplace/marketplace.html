<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS link-->
    <link rel="stylesheet" href="styles.css" class="href">

    <title>CLAM Marketplace</title>

  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CALM Page</a>
      </div>
    </nav>

  <!--Search Bar Row-->
  <div class="container" style="margin:50px">
    <div class="row justify-content-md-center">
      <div class="col-6">
        <img src="img/marketplace.JPG" style="width:100%"/>
      </div>
      <div class="col-4 mt-4">
        <form class="form-inline" style="width:100%">
          <input class="form-control mr-sm-2 mt-3" type="search" placeholder="weijun sucks" aria-label="Search">
        </form>
      </div>
    </div>

    <!--Carousel Row-->
    <div class="row justify-content-start bg-light p-2 mb-4 border">
      <div class="col-4">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active img1" data-bs-interval="2000">
              <img src="img/golden_puppy.jpg" class="d-block mx-auto" alt="...">
            </div>
            <div class="carousel-item img1" data-bs-interval="2000">
              <img src="img/marketplace.JPG " class="d-block mx-auto" alt="...">
            </div>
            <div class="carousel-item img1" data-bs-interval="2000">
              <img src="img/weijun.JPG" class="d-block mx-auto" alt="...">
            </div>
            <div class="carousel-item img1">
              <img src="img/soonann.JPG" class="d-block mx-auto" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    </div>

    <!--Listing Row-->
    <div class="container margin">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card" style="width:80%;">
            <img src="img/golden_puppy.jpg" class="card-img-top cardImage" alt="...">
            <div class="card-body">
              <p class="card-text">Product: Dog</p>
              <p class="card-text"> $70 </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                </div>
                <small class="text-muted">9 mins ago</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width:80%;">
            <img src="img/weijun.JPG" class="card-img-top cardImage" alt="">
            <div class="card-body">
              <p class="card-text">Product: Wei Jun</p>
              <p class="card-text"> $6.90 </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                </div>
                <small class="text-muted">5 days ago</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card" style="width:80%;">
            <img src="img/soonann.JPG" class="card-img-top cardImage" alt="...">
            <div class="card-body">
              <p class="card-text">Product: Soon Ann</p>
              <p class="card-text"> $0.69 </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View More</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                </div>
                <small class="text-muted">7 weeks ago</small>
              </div>
            </div>
          </div>
        </div>

      </div>
  </div>

  





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
