<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CLAM Marketplace</title>
    <style>
      /*Ensure that the carousel is at a fixed size despite the size of the images*/
      .carousel {
        width:350px;
        height:250px;
      }

      /*Ensure that the images in the carousell is the same as the default fixed size of the carousel size above*/
      .img1 {
        min-width: 350px;
        min-height: 250px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CALM Page</a>
        <!--Toggle Menu Button on the right of the navbar-->
        </div>
      </div>
    </nav>

  <div class="container m-2">
    <!--Search Bar Row-->
    <div class="row g-0 justify-content-md-center">
      <div class="col-3">
        <img src="img/marketplace.JPG" style="width:258px"/>
      </div>
      <div class="col-2 mx-0 my-2">
        <form class="form-inline" style="width:400px">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
      <div class=""></div>
    </div>

    <!--Carousel Row-->
    <div class="row justify-content-md-center">
      <div class="col-4">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="200000">
              <img src="img/golden_puppy.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img src="img/marketplace.JPG " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item img1" data-bs-interval="2000">
              <img src="img/weijun.JPG" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item img1">
              <img src="img/soonann.JPG" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    
  </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
