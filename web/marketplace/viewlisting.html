<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS link-->
    <link rel="stylesheet" href="styles.css" class="href">

    <!--AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <title>StudySite Marketplace</title>

</head>
<body style="background-image: url(img/background.png); background-position: center; height: 100%; background-repeat: no-repeat; background-size: cover;">
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="marketplace.html">StudySite</a>
        </div>
      </nav>
    

    <!--Search Bar Row-->
    <div class="container" style="margin-top:55px;">
      <div class="row justify-content-md-center">
        <div class="col-12">
          <object data="img/book-pack.svg" width="100" height="100" style="display: block; margin: auto; margin-top: 20px;"></object>
          <h1 class="text-center">StudySite</h1>
        </div>
      </div> 
      <!-- <div class="row justify-content-center">
        <div class="col-6"> 
          <form class="form-inline" style="width:100%">
            <input class="form-control mr-sm-2 mt-3" type="search" placeholder="search for items..." aria-label="Search"> -->
          </form>
        </div>
      </div>
    </div>
      

    <div id="app">
    <div class="container bg-light" style="margin-top: 50px;">
        <div class="row justify-content-start" >
            <did class="col-4 pt-3">
                <img src="img/textbook.jpg" class="viewSize border border-2 border-secondary"/>
                <!-- <p class="viewWord">{{ allData[currId].listname }}</p> -->
                

                
            </did>

            <!--Description Box-->
            <div class="col-6">
                <p><span class="description">{{ allData[currId].listname }}</span></p>
                <p><span class="titleWord">Price:</span> <span style="font-style: italic;">{{ allData[currId].price }}</span></p>
                <p><span class="titleWord">Short Description:</span> <br>{{ allData[currId].description }}</p>
            </div> 
        </div>
      </div>
        
    

    <!--Listing Row-->
    <div class="container margin">
      <div class="row justify-content-center">
        <div class="col-4"  v-for="data in allData">
          <div class="card" style="width:80%; margin-bottom: 50px;">
            <img src="img/textbook.jpg" class="card-img-top cardImage" alt="...">
            <div class="card-body">
              <p class="card-text">{{ data.listname }}</p>
              <p class="card-text"> {{ data.price }} </p>
              <p class="card-text"> {{ data.description }}</p>
              <p class="card-text"> {{ data.id }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='viewlisting.html'">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Like</button>
                </div>
                <small class="text-muted">9 mins ago</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <!--JavaScript Link-->
    <script src="marketplace.js"></script>

</body>
</html>
